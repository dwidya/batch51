    </head>
    <body>

    <nav>
    
        <nav class="navbar navbar-expand-lg bg-nav-color py-3 sticky-top" style="position: relative;">
            <div class="container">
              <a class="navbar-brand me-4" href="./index.html">
                <img src="./src/assets/img/logo.png" alt="logo" />
              </a>
            <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon">
            </span>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 h5">
                  <li class="nav-item me-4">

                <a class="btn btn-dark hover-white" type="submit" href="./contact-me.html" >Contact-Me</a>
              </div>

          <div class="bg-body-secondary overflow-hidden">
            <div class="container my-5">
              <div class="d-flex justify-content-center">
                <form class="w-75">
                 
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold h5">Name</label>
                    <input type="text" class="form-control" id="name"  >
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-bold h5">Email</label>
                    <input type="email" class="form-control" id="email"  >
                </div>

                <div class="mb-3">
                    <label for="phone-number" class="form-label fw-bold h5" >Phone Number</label>
                    <input type="text" class="form-control" id="phone-number"  >
                </div>
                  
                <div class="mb-3">
                    <label for="subject" class="form-label fw-bold h5">Subject</label>
                    <select name="subject" id="subject" class="form-select" >
                      <option hidden selected> </option>
                      <option value="Frontend Developer">Frontend Developer</option>
                      <option value="Backend Developer">Backend Developer</option>
                      <option value="Fullstack Developer">Fullstack Developer</option>
                    </select>
                  </div>
                 
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold h5" >Your Message</label>
                    <textarea class="form-control" id="message" rows="5"cols="50" style="resize: none"></textarea>
                </div>
                 
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-dark hover-white btn-lg" >Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </body>
