            <div class="mb-3">
              <label for="project-name" class="form-label fw-bold h5">Project Name</label>
              <input type="text" class="form-control" id="project-name"/>
            </div>
            
        <div class="d-flex gap-4">
              <div class="mb-3 w-50">
                <label for="start-date" class="form-label fw-bold h5" >Start Date</label>
                <input type="date" class="form-control" id="start-date"/>
             </div>
              
        <div class="mb-3 w-50">
                <label for="end-date" class="form-label fw-bold h5" >End Date</label>
                <input type="date" class="form-control" id="end-date"/>
            </div>
            
        </div>
            
        <div class="mb-3">
              <label for="description" class="form-label fw-bold h5">Description</label >
              <textarea class="form-control" id="description" rows="5"cols="50" style="resize: none"></textarea>
        </div>
           
        <div class="mb-3">
              <label class="form-label fw-bold h5">Technologies</label>
              <div name="Technologies">
                <div class="d-flex mb-3" style="gap: 114px">
                 
                  <div>
                    <input class="form-check-input rounded me-2" type="checkbox" value="Node Js" id="flexCheckDefault" style="width: 25px; height: 25px"/>
                    <label class="form-check-label pt-1 h5 fw-bold" for="flexCheckDefault"> Node Js</label>
                  </div>
                  
                  <div>
                    <input class="form-check-input rounded me-2" type="checkbox" value="React Js" id="flexCheckDefault" style="width: 25px; height: 25px"/>

                  </div>
                
                </div>
                
                
                <div class="d-flex" style="gap: 120px">
                  
                  <div>
                    <input class="form-check-input rounded me-2" type="checkbox" value="Next Js" id="flexCheckDefault" style="width: 25px; height: 25px"/>
                    <label class="form-check-label pt-1 h5 fw-bold" for="flexCheckDefault">Next Js</label>
                  </div>
                  
                  <div>
                    <input class="form-check-input rounded me-2" type="checkbox" value="Type Script" id="flexCheckDefault" style="width: 25px; height: 25px"/>
                    <label class="form-check-label pt-1 h5 fw-bold" for="flexCheckDefault">Type script</label>
                  </div>
                
                </div>
              </div>
            </div>
           
            <div class="mb-3">
              <label for="project-name" class="form-label fw-bold h5">Upload Image</label>
              <input class="form-control form-control-lg" id="formFileLg"type="file"/>
